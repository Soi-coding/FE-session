<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="post">
      <!-- post-header -->
      <div class="post-header">
        <div class="profile-info">
          <img src="images/profile.png" alt="profile" class="profile-img" />
          <span class="username">loveliong_13</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical rotate-icon"></i>
      </div>

      <!-- photo -->
      <div class="post-image">
        <img src="images/post.png" alt="post" class="post-img" />
      </div>

      <!-- insight -->
      <div class="post-insight">인사이트 보기</div>

      <!-- 얇은 회색 줄 -->
      <div class="divider"></div>

      <!-- icons -->
      <div class="post-icons">
        <div class="left-icons">
          <i class="fa-solid fa-heart red-heart"></i
          ><span class="icon-text">22</span>
          <i class="fa-regular fa-comment white-icon"></i
          ><span class="icon-text">2</span>
          <i class="fa-regular fa-paper-plane white-icon"></i><span>00</span>
          <i class="fa-solid fa-arrows-rotate white-icon"></i>
        </div>
        <div class="right-icon">
          <i class="fa-regular fa-bookmark white-icon"></i>
        </div>
      </div>

      <!-- likes-info -->
      <div class="likes-info">
        <strong>11d_g20</strong>님 외 <strong>여러 명</strong>이 좋아합니다
      </div>

      <!-- caption -->
      <div class="caption">
        <span class="username">loveliong_13</span> 부회장님에게 한마디 듣는 강민
      </div>

      <!-- comments -->
      <div class="comments">
        <div class="comment-row">
          <span><strong>ooh._.99</strong> ㅌㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span>
          <i class="fa-regular fa-heart comment-heart"></i>
        </div>
        <div class="comment-row">
          <span
            ><strong>ckswn_owo</strong>
            ㅋㅋㄱㄱㅋㅋㄱㅋㄱㄱㅋㅋㄱㅋㄱㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span
          >
          <i class="fa-regular fa-heart comment-heart"></i>
        </div>
      </div>

      <!-- date -->
      <div class="post-date">3월 16일</div>
    </div>
  </body>
</html>
